<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pupper</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js"></script>
</head>

<body>
  <div class="info-box">
    <div class="user-numbers">
      <p>Score: <span id="score">0</span></p>
    </div>
    <div class="user-numbers">
      <p>Lives Remaining: <span id="lives">5</span></p>
    </div>
  </div>
  <div class="grid-wrapper">
    <div class="start-box">
      <h1>PUPPER</h1>
      <h2>The greatest zombie and dog obstacle game on the internet*</h2>
      <div>
        <button class="start-button" id="start-button">Start</button>
      </div>
      <h3>* Probably, honestly I've not checked</h3>
      <p>Avoid the zombies <br> Ride on Trains <br> Don't get caught on the tracks <br> Get home safe</p>
    </div>
    <div class="restart">
      <h1>YOU DIED</h1>
      <button class="restart-button">Re-start Game</button>
    </div>
    <div class="won">
      <h1>YOU WON</h1>
      <button class="restart-button2">Re-start Game</button>
    </div>
    <div class="homes">
    </div>
    <div class="grid">
    </div>
  </div>
</body>

</html>
